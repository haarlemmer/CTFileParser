name: Pylint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint `ls -R|grep .py$|xargs` --module-naming-style=PascalCase --class-naming-style=PascalCase --method-naming-style=camelCase --variable-naming-style=camelCase --attribute-naming-case=camelCase --argument-nameing-case=camelCase
